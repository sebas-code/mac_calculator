<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="0" cellpadding="0" class="calc">
        <tr>
            <td colspan="4" class="display" id="display"> 0 </td>
        </tr>
        <tr>

            <td  class="button" id="clear"> AC </td>
            <td  class="button" id="plus-min"> +/- </td>
            <td  class="button" id="percentage"> % </td>
            <td  class="button" id="divide"> รท </td>

        </tr>
        <tr>
            
            <td  class="button" id="seven"> 7 </td>
            <td  class="button" id="eight"> 8 </td>
            <td  class="button" id="nine"> 9 </td>
            <td  class="button" id="multiply"> x </td>

        </tr>
        <tr>
            
            <td  class="button" id="four"> 4 </td>
            <td  class="button" id="five"> 5 </td>
            <td  class="button" id="six"> 6 </td>
            <td  class="button" id="minus"> - </td>

        </tr>
        <tr>
            
            <td  class="button" id="one"> 1 </td>
            <td  class="button" id="two"> 2 </td>
            <td  class="button" id="three"> 3 </td>
            <td  class="button" id="plus"> + </td>

        </tr>
        <tr>
            
            <td colspan="2"  class="button" id="zero"> 0 </td>
            <td  class="button" id="decimal"> , </td>
            <td  class="button" id="equal"> = </td>

        </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
